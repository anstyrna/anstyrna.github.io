<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz</title>
</head>
<body>
    <form action="https://formspree.io/f/xrgrebno" method="POST">
        <label for="name">Imię:</label>
        <input type="text" name="name" id="name"><br>
        <label for="surname">Nazwisko:</label>
        <input type="text" name="surname" id="surname"><br>
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email"><br>
        <label for="phone">Numer telefonu:</label>
        <input type="tel" name="phone" id="phone"><br>
        <label for="city">Miasto:</label>
        <select name="city" id="city">
            <option value="Kraków">Kraków</option>
            <option value="Warszawa">Warszawa</option>
            <option value="Gdańsk">Gdańsk</option>
        </select><br><br>
        <label><input type="radio" name="gender">Kobieta</label> <br>
        <label><input type="radio" name="gender">Mężczyzna</label> <br><br>
        <label><input type="checkbox" name="agreement"> Wyrażm zgodę na przetwarzanie danych osobowych.</label><br><br>
        <label for="message">Wiadomość:</label><br>
        <textarea maxlength="1000" name="message" id="message"></textarea><br><br>
        <input type="submit" value="Wyślij Wiadomość">
    </form>
</body>
</html>
